version: "3.9"

services:
  # ── Infrastructure ────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3007:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  # ── Microservices ─────────────────────────────────────
  auth-service:
    build: ./services/auth
    restart: unless-stopped
    env_file: .env
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}"
    depends_on:
      - postgres
      - redis

  database-service:
    build: ./services/database
    restart: unless-stopped
    env_file: .env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    depends_on:
      - postgres

  ai-service:
    build: ./services/ai
    restart: unless-stopped
    env_file: .env
    ports:
      - "${AI_PORT}:${AI_PORT}"

  notifications-service:
    build: ./services/notifications
    restart: unless-stopped
    env_file: .env
    ports:
      - "${NOTIF_PORT}:${NOTIF_PORT}"

  payments-service:
    build: ./services/payments
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PAYMENT_PORT}:${PAYMENT_PORT}"

  metrics-service:
    build: ./services/metrics
    restart: unless-stopped
    env_file: .env
    ports:
      - "${METRICS_PORT}:${METRICS_PORT}"
    depends_on:
      - prometheus

  # ── Frontend ──────────────────────────────────────────
  frontend:
    build: ./frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - database-service
      - ai-service

volumes:
  postgres_data:
  grafana_data:
